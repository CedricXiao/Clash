# ===== 基础配置 =====
port: 7890            # HTTP 代理端口
socks-port: 7891       # SOCKS5 代理端口
allow-lan: true        # 允许局域网访问
mode: Rule              # 规则模式（Rule/Global/Direct）
log-level: error         # 日志级别
external-controller: :9090  # 控制面板 API 端口
unified-delay: true

# ===== DNS 配置（Fake-IP）=====
dns:
  enable: true
  listen: :1053
  ipv6: false
  fake-ip-range: 198.18.0.1/16
  default-nameserver:
    - 223.6.6.6
    - 223.5.5.5
  nameserver:
    - 223.6.6.6
    - 223.5.5.5
  fallback:
    - 223.6.6.6
    - 223.5.5.5
