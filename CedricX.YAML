mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: error
unified-delay: true
external-controller: 127.0.0.1:9090

hosts:
  dnslog.cn: 47.244.138.18

dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip      # ← 改这里，切换到 fake-ip 模式
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:             # ← 防止代理本地/局域网/常用域名
    - '*.lan'
    - '*.local'
    - 'localhost'
    - 'time.*.com'
    - 'time.*.gov'
    - 'ntp.*.com'
    - 'ntp.*.gov'
    - 'pool.ntp.org'
    - '*.ntp.org'
    - 'connect.rom.miui.com'
    - 'router.asus.com'
    - '*.xunlei.com'
    - '*.sandai.net'
  use-hosts: true
  cache: true
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
  fallback:
    - https://1.1.1.1/dns-query
    - https://dns.google/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

rule-providers:
    秋风广告规则: { type: http, behavior: domain, url: 'https://raw.githubusercontent.com/TG-Twilight/AWAvenue-Ads-Rule/main//Filters/AWAvenue-Ads-Rule-Clash.yaml', interval: 86400, path: ./rule_providers/AWAvenue-Ads-Rule-Clash.yaml }
    ChinaMax: { type: http, behavior: classical, url: 'https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/ChinaMax/ChinaMax_Classical_No_IPv6.yaml', interval: 86400, path: ./ChinaMax_Classical_No_IPv6.yaml }
rules:
    - 'RULE-SET,秋风广告规则,REJECT'
    - 'RULE-SET,ChinaMax,DIRECT'
    - 'DOMAIN,local.adguard.org,DIRECT'
    - 'DOMAIN-SUFFIX,local,DIRECT'
    - 'DOMAIN-SUFFIX,mytorch.cn,DIRECT'
    - 'IP-CIDR,127.0.0.0/8,DIRECT'
    - 'IP-CIDR,172.16.0.0/12,DIRECT'
    - 'IP-CIDR,192.168.0.0/16,DIRECT'
    - 'IP-CIDR,10.0.0.0/8,DIRECT'
    - 'IP-CIDR,17.0.0.0/8,DIRECT'
    - 'IP-CIDR,100.64.0.0/10,DIRECT'
    - 'IP-CIDR,224.0.0.0/4,DIRECT'
    - 'IP-CIDR,203.0.113.0/24,DIRECT'
    - 'IP-CIDR,192.0.2.0/24,DIRECT'
    - 'IP-CIDR6,fe80::/10,DIRECT'
    - 'GEOIP,CN,DIRECT'
    - 'GEOIP,LAN,DIRECT'
    - 'MATCH,PROXY'

