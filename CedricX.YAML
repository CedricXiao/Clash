allow-lan: true
mode: rule
log-level: info
external-controller: :9090
tcp-fast-open: true

sniffer:
  enable: true
  parse-pure-ip: true
  force-dns-mapping: true
  override-destination: true
  sniff:
    TLS:
      ports: [1-65535]
      override-destination: true
    HTTP:
      ports: [1-65535]
      override-destination: true
  skip-domain:
    - Mijia Cloud
    - dlg.io.mi.com

dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:1053
  use-hosts: false
  nameserver:
    - 218.6.200.139
    - 61.139.2.69
  default-nameserver:
    - 218.6.200.139
  fallback:
    - 8.8.8.8
    - 119.29.29.29
  fake-ip-range: 198.18.0.1/15
